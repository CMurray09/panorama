<section id="pannellum" class="w-full pt-6">
  <h1 class="text-white text-center m-3">Steps written here</h1>

  <div class="row w-fit m-auto">
    <input value="{{imageURL}}" class="col h-8">
    <app-tooltip [showTip]="showTip">
    <button (click)="copyLink()"
            class="col sideButton ml-3 w-fit bg-slate-600 text-white py-1.5 px-3 rounded transition
              hover:bg-slate-500 disabled:opacity-50 disabled:bg-slate-600">
      Copy Link
    </button>
    </app-tooltip>
  </div>

  <div class="w-full text-center mt-6">
    <a href="https://pannellum.org/documentation/overview/tutorial/"
       class="col fullButton text-white block m-auto w-72 bg-teal-800 text-white py-1.5 px-3 rounded transition
              hover:bg-teal-700 disabled:opacity-50 disabled:bg-teal-600"
       target="_blank">
      Open Pannellum For Upload
    </a>
  </div>

  <div class="hr-container">
    <hr>
  </div>

  <form>
    <div class="row w-fit m-auto">
      <input placeholder="Uploaded URL" class="col h-8">
      <button (click)="copyLink()"
              class="col ml-3 sideButton text-white w-fit bg-teal-800 text-white py-1.5 px-3 rounded transition
              hover:bg-teal-700 disabled:opacity-50 disabled:bg-teal-600">
        Submit
      </button>
    </div>
  </form>



</section>
