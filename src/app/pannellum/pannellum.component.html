<h1>Image URL:</h1>

<a href="https://pannellum.org/documentation/overview/tutorial/">
  <button>Open Pannellum For Upload</button>
</a>

<app-tooltip [showTip]="showTip">
  <div class="copy-container">
    <input value="{{imageURL}}">
    <button (click)="copyLink()"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                  hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
      Copy Link
    </button>
  </div>
</app-tooltip>
